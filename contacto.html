<!DOCTYPE <!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bar Los Compitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/contact.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <!-- GOOGLE FONTs -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- ANIMATE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>
    <body>

        <div class="content">

            <h1 class="logo">Contacto<span>Bar Compitas</span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contacto Bar Los Compitas</h3>
                    <form action="">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Numero Telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Ciudad</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                ENVIAR
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Informacion Bar Compitas</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Bogota - Colombia </li>
                        <li><i class="fas fa-phone"></i> (+57) 3227515409</li>
                        <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                    </ul>
                    <p>Dejanos un comentario o si gusta se pueden comunicar con nosotros a nuestro operador</p>
                    <p>Bar Los Compitas</p>
                </div>
            </div>
    
        </div>

    </body>
    </html>
